<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post CRUD Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Blog Post CRUD Application</h1>
    
    <div id="message"></div>
    <div id="loading">Loading...</div>



    <h2>Create New Post</h2>
    <form id="createPostForm">
        <input type="text" id="createTitle" placeholder="Title" required>
        <textarea id="createBody" placeholder="Body" required></textarea>
        <button type="submit">Create Post</button>
    </form>

    <div id="updatePostFormContainer">
        <h2>Update Post</h2>
        <form id="updatePostForm">
            <input type="hidden" id="updateId">
            <input type="text" id="updateTitle" placeholder="Title" required>
            <textarea id="updateBody" placeholder="Body" required></textarea>
            <button type="submit">Update Post</button>
        </form>
    </div>

    <h2>Posts</h2>
    <div id="postsContainer"></div>

    

    <script src="scripts.js"></script>
</body>
</html>
