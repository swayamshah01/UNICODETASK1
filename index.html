<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post CRUD Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .post {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .post h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        #message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        #loading {
            text-align: center;
            padding: 10px;
            background-color: #f1c40f;
            color: #2c3e50;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        #pagination {
            text-align: center;
            margin-top: 20px;
        }
        #pagination button {
            margin: 0 5px;
        }
        #searchForm {
            display: flex;
            margin-bottom: 20px;
        }
        #searchInput {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Blog Post CRUD Application</h1>
    
    <div id="message"></div>
    <div id="loading">Loading...</div>

    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search posts...">
        <button type="submit">Search</button>
    </form>

    <h2>Create New Post</h2>
    <form id="createPostForm">
        <input type="text" id="createTitle" placeholder="Title" required>
        <textarea id="createBody" placeholder="Body" required></textarea>
        <button type="submit">Create Post</button>
    </form>

    <div id="updatePostFormContainer" style="display: none;">
        <h2>Update Post</h2>
        <form id="updatePostForm">
            <input type="hidden" id="updateId">
            <input type="text" id="updateTitle" placeholder="Title" required>
            <textarea id="updateBody" placeholder="Body" required></textarea>
            <button type="submit">Update Post</button>
        </form>
    </div>

    <h2>Posts</h2>
    <div id="postsContainer"></div>

    <div id="pagination"></div>

    <script src="scripts.js"></script>
</body>
</html>
